<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array's</title>
</head>
<body>
    <p id="color"></p>
  <script>
    let color = ["black", "blue","pink", "red"];
    document.getElementById("color").innerHTML = color;

    let black = color[0];
    document.getElementById("color").innerHTML = black;

    let len = color.length;
    document.getElementById("color").innerHTML = len;

    let last = color[color.length - 2];
    document.getElementById("color").innerHTML = last;
    color.forEach((item, index, array) =>{console.log(item,index);});

    document.getElementById("color").innerHTML = color.toString();

    let last1 = color.pop();
    document.getElementById("color").innerHTML = last1;
    let last2 = color[color.length - 2]
    console.log(last2);

    color.push("violet");
    document.getElementById("color").innerHTML = color;

    color.shift();
    document.getElementById("color").innerHTML = color;

    color.unshift("babypink");
    document.getElementById("color").innerHTML = color;
    
    let bikes = ["yamah","hero","suzuki"];
    let vehicles = color.concat(bikes);
    document.getElementById("color").innerHTML = vehicles;

    vehicles.sort();
    document.getElementById("color").innerHTML = vehicles;
    
    vehicles.reverse();
    document.getElementById("color").innerHTML = vehicles;
    
    let num1 = [1,2,3,4,5,6,7];
    let num2 = num1.map(addition);
    function addition(value){
        return value + 2;
    }

    document.getElementById("color").innerHTML = num2;
    
    let num3 = num1. filter(Comp);
    function Comp(value){
        return value >4;
    }
    
    document.getElementById("color").innerHTML = num3;


    let num4 = num1.reduce(sum)
    function sum(total,value){
        return total + value
    }
    
    
    document.getElementById("color").innerHTML = num4;
    
    
  </script>
   
</body>
</html>
